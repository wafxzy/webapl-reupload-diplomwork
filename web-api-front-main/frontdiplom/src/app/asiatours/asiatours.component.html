<div class="parallax-image justify-content-center">
    <div class="row h-100 w-100">
        <div class="col w-100 col-xl-12 align-self-center">
            <h1 class="text-center text-white ">Any Questions?</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col sm=12" *ngFor="let dataitem of AsiatoursList  | paginate: { itemsPerPage: 10, currentPage: page, totalItems:totallenght }">
        <a routerLink="/tour/{{dataitem.id_t}}" href="#">{{dataitem.id_t}}</a>
        <a href="" routerLink="/tour/{{dataitem.id_t}} ">{{dataitem.title}}</a>
           
    </div>
    
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    `
</div>


<table class="table table-striped">
    <thead>
        <tr>
          <th>depid</th>
          <th>titel</th>
          <th>descr</th>
          <th>stars</th>
          <th>price</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataitem of AsiatoursList">
            <td>{{dataitem.id_t}}</td>
            <td>{{dataitem.title}}</td>
            <td>{{dataitem.description_t}}</td>
            <td>{{dataitem.stars}}</td>
            <td>{{dataitem.price}}</td>
        </tr>
    </tbody>
</table>
